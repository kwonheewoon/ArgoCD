apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/kwonheewoon/ArgoCD.git'
    targetRevision: HEAD
    path: test/base
    kustomize: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
